
<mat-sidenav-container  class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
	<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
		<button mat-icon-button disabled></button>
		<mat-checkbox [value]="checklistSelection.isSelected(node)"
			(change)="todoLeafItemSelectionToggle(node)" class="checklist-leaf-node">{{node.item}} - {{node.level}}</mat-checkbox>
	</mat-tree-node>

	<mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
		<button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.filename">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
		<mat-checkbox [checked]="descendantsAllSelected(node)" [indeterminate]="descendantsPartiallySelected(node)"
			(change)="todoItemSelectionToggle(node)"  class="checklist-node">{{node.item}} - {{node.level}}</mat-checkbox>
	</mat-tree-node>
</mat-tree>


</mat-sidenav>
<mat-sidenav-content>
  <p><button mat-button (click)="sidenav.toggle()" ><mat-icon>menu</mat-icon></button></p>

    <div align="center" >
           <th>{{getSelected()}}</th>
    </div>

</mat-sidenav-content>
</mat-sidenav-container>
